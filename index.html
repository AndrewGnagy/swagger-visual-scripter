 <!DOCTYPE html>
<html>
<head>
    <!-- Primary Meta Tags -->
<title>Flowy - The simple flowchart engine</title>
<meta name="title" content="Flowy-v2 - A simple flowchart engine">
<meta name="description" content="Flowy-v2 is a minimal javascript library to create flowcharts. Use it for automation software, mind mapping tools, programming platforms, and more. Based on Flowy by Alyssa X.">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href='styles.css' rel='stylesheet' type='text/css'>
<link href='../engine/flowy.css' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script src="../engine/flowy.js"></script>
<script src="main.js"></script>   
</head>
<body>
    <div id="navigation">
        <div id="leftside">
            <div id="names">
                <p id="title">Your Project</p>
                <p id="subtitle">v1</p>
            </div>
        </div>
        <div id="centerswitch">
            <div id="leftswitch">Diagram view</div>
            <div id="rightswitch">Code editor</div>
        </div>
        <div id="buttonsright">
            <div id="discard">Discard</div>
            <div id="publish">Publish to site</div>
        </div>
    </div>
    <div id="leftcard">
        <div id="closecard">
            <img src="assets/closeleft.svg">
        </div>
        <p id="header">Blocks</p>
        <div id="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="Search blocks">
        </div>
        <div id="subnav">
            <div id="api" class="navactive side">API</div>
            <div id="logic" class="navdisabled side">Logic</div>
            <div id="loggers" class="navdisabled side">Loggers</div>
        </div>
        <div id="blocklist">
            <div class="blockelem create-flowy noselect">
                <input type="hidden" name='blockelemtype' class="blockelemtype" value="1">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/eye.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">GET /users</p>
                        <p class="blockdesc">Get users</p>
                    </div>
                </div>
            </div>
            <div class="blockelem create-flowy noselect">
                <input type="hidden" name='blockelemtype' class="blockelemtype" value="2">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/action.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">PUT /users/{id}</p>
                        <p class="blockdesc">Updates a user</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="propwrap">
        <div id="properties">
            <div id="close">
                <img src="assets/close.svg">
            </div>
            <p id="header2">Properties</p>
            <div id="propswitch">
                <div id="dataprop">Data</div>
                <div id="alertprop">Alerts</div>
                <div id="logsprop">Logs</div>
            </div>
            <div id="proplist">
                <p class="inputlabel">Page Size</p>
                <div class="dropme">25<img src="assets/dropdown.svg"></div>
                <p class="inputlabel">Page</p>
                <input type="text">
                <p class="inputlabel">ID</p>
                <input type="text">
                <div class="checkus"><img src="assets/checkoff.svg"><p>Something else</p></div>
            </div>
            <div class="btn" id="addblock">Add block</div>
            <div id="divisionthing"></div>
            <div class="btn" id="removeblock">Delete block</div>
            <!-- <div class="rmvbtn" id="removeblocks">Delete all</div> -->
        </div>
    </div>
    <div id="canvas">
    </div>
</body>
</html>
