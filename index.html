<!DOCTYPE html>
<html>

<head>
    <!-- Primary Meta Tags -->
    <title>Swagger Visual Scripter</title>
    <meta name="title" content="Swagger Visual Scripter">
    <meta name="description" content="Create scripts using swagger">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='lib/flowy.css' rel='stylesheet' type='text/css'>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="lib/flowy.js"></script>
    <script src="lib/expr-eval.min.js"></script>
    <script src="main.js"></script>
    <script src="scriptRunner.js"></script>
</head>

<body>
    <div id="navigation">
        <div id="leftside">
            <div id="names">
                <p id="title">Swagger Visual Scripter</p>
                <p id="subtitle">v1.0.0</p>
            </div>
        </div>
        <!-- <div id="centerswitch">
            <div id="leftswitch">Diagram View</div>
            <div id="rightswitch">Code Editor</div>
        </div> -->
        <div id="buttonsright">
            <button id="import" onclick="document.getElementById('importinput').click()">Import Swagger</button>
            <input id="importinput" class="btn" type="file" />
            <div id="runscript">Run Script</div>
            <div id="settingsBtn">Settings</div>
            <button id="consoleOpen">Open Console</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="settingsClose" class="close"><img src="assets/close.svg"></div>
            <h3 class="propheader">Settings</h3>
            <p class="">Base URL</p>
            <input type="text" id="baseUrl"></input>
            <h3 class="propheader">Authorization</h3>
            <p class="">API Key</p>
            <input type="text" id="baseUrl"></input>
        </div>
      
    </div>
    <div id="leftcard">
        <p id="header">Blocks</p>
        <div id="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="Filter blocks">
        </div>
        <div id="subnav">
            <div id="api" class="navactive side">API</div>
            <div id="logic" class="navdisabled side">Logic</div>
            <div id="loggers" class="navdisabled side">Loggers</div>
        </div>
        <div id="blocklist">
        </div>
    </div>
    <div id="propwrap">
        <div id="properties">
            <div id="propertiesClose" class="close">
                <img src="assets/close.svg">
            </div>
            <p id="parameterheader">Parameters</p>
            <div id="parameterinputs">
                
            </div>
            <!-- <div class="btn" id="addblock">Add block</div> -->
            <div class="btn" id="removeblock">Delete Block</div>
            <!-- <div class="rmvbtn" id="removeblocks">Delete all</div> -->
        </div>
    </div>
    <div id="bottomcard" class="bottompanel">
        <div id="consoleClose" class="close"><img src="assets/close.svg"></div>
        <h3>Console</h3>
        <div id="consoleBody"></div>
    </div>
    <div id="canvas">
    </div>
</body>

</html>
