<!DOCTYPE html>
<html>

<head>
    <!-- Primary Meta Tags -->
    <title>Swagger Visual Scripter</title>
    <meta name="title" content="Swagger Visual Scripter">
    <meta name="description" content="Create scripts using swagger">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='lib/flowy.css' rel='stylesheet' type='text/css'>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="lib/flowy.js"></script>
    <script src="lib/expr-eval.min.js"></script>
    <script src="main.js"></script>
    <script src="scriptRunner.js"></script>
</head>

<body>
    <div id="navigation">
        <div id="leftside">
            <div id="names">
                <p id="title">Swagger Visual Scripter</p>
                <p id="subtitle">v1.0.0</p>
            </div>
        </div>
        <!-- <div id="centerswitch">
            <div id="leftswitch">Diagram View</div>
            <div id="rightswitch">Code Editor</div>
        </div> -->
        <div id="buttonsright">
            <div id="settingsBtn"> <i class="bi bi-gear-fill"></i> Settings </div>
            <button id="import" onclick="document.getElementById('importinput').click()"> <i class="bi bi-file-earmark-arrow-down-fill"></i> Import </button>
            <input id="importinput" class="btn" type="file" />
            <div id="runscript"> <i class="bi bi-play-circle-fill"></i> Run </div>
            
        </div>
    </div>
    <div id="settingsModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="settingsClose" class="close">
                <i class="bi bi-x-circle-fill"></i>
            </div>
            <h3 class="settingsheader">Settings</h3>
            <p class="settingslabel">Base URL</p>
            <input type="text" class="settingsinput" id="baseUrl"></input>
            <p class="settingslabel">API Key</p>
            <input type="text" class="settingsinput" id="apiKey"></input>
        </div>
      
    </div>
    <div id="leftcard">
        <p id="header">Blocks</p>
        <div id="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="Filter blocks">
        </div>
        <div id="subnav">
            <div id="api" class="navactive side">API</div>
            <div id="logic" class="navdisabled side">Logic</div>
            <div id="loggers" class="navdisabled side">Loggers</div>
        </div>
        <div id="blocklist">
        </div>
    </div>
    <div id="propwrap">
        <div id="properties">
            <div id="propertiesClose" class="close">
                <img src="assets/close.svg">
            </div>
            <p id="parameterheader">Parameters</p>
            <div id="parameterinputs">
                
            </div>
            <!-- <div class="btn" id="addblock">Add block</div> -->
            <div class="btn" id="removeblock">Delete Block</div>
            <!-- <div class="rmvbtn" id="removeblocks">Delete all</div> -->
        </div>
    </div>
    <div id="bottomcard" class="bottompanel">
        <div id="consoleClose"><i class="bi bi-x-circle-fill consoleheader"> Console </i></div>
        <div id="consoleBody"></div>
    </div>
    <div id="canvas">
    </div>
</body>

</html>
