<!DOCTYPE html>
<html>

<head>
    <!-- Primary Meta Tags -->
    <title>Flowy - The simple flowchart engine</title>
    <meta name="title" content="Swagger Visual Scripter">
    <meta name="description" content="Create scripts using swagger">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='../flowy-v2/engine/flowy.css' rel='stylesheet' type='text/css'>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../flowy-v2/engine/flowy.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="navigation">
        <div id="leftside">
            <div id="names">
                <p id="title">Your Project</p>
                <p id="subtitle">v1</p>
            </div>
        </div>
        <div id="centerswitch">
            <div id="leftswitch">Diagram view</div>
            <div id="rightswitch">Code editor</div>
        </div>
        <div id="buttonsright">
            <button id="import" onclick="document.getElementById('importInput').click()">Import Swagger</button>
            <input id="importInput" class="btn" type="file" />
            <div id="publish">Publish to site</div>
        </div>
    </div>
    <div id="leftcard">
        <div id="closecard">
            <img src="assets/closeleft.svg">
        </div>
        <p id="header">Blocks</p>
        <div id="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="Filter blocks">
        </div>
        <div id="subnav">
            <div id="api" class="navactive side">API</div>
            <div id="logic" class="navdisabled side">Logic</div>
            <div id="loggers" class="navdisabled side">Loggers</div>
        </div>
        <div id="blocklist">
        </div>
    </div>
    <div id="propwrap">
        <div id="properties">
            <div id="close">
                <img src="assets/close.svg">
            </div>
            <p id="header2">Properties</p>
            <div id="propswitch">
                <div id="dataprop">Data</div>
                <div id="alertprop">Alerts</div>
                <div id="logsprop">Logs</div>
            </div>
            <div id="proplist">
                <p class="inputlabel">Page Size</p>
                <div class="dropme">25<img src="assets/dropdown.svg"></div>
                <p class="inputlabel">Page</p>
                <input type="text">
                <p class="inputlabel">ID</p>
                <input type="text">
                <div class="checkus"><img src="assets/checkoff.svg">
                    <p>Something else</p>
                </div>
            </div>
            <div class="btn" id="addblock">Add block</div>
            <div id="divisionthing"></div>
            <div class="btn" id="removeblock">Delete block</div>
            <!-- <div class="rmvbtn" id="removeblocks">Delete all</div> -->
        </div>
    </div>
    <div id="canvas">
    </div>
</body>

</html>
